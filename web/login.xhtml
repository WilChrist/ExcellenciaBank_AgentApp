<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Login to #{msg.appLongName}
    </ui:define>

    <ui:define name="content">

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br/><br/>
            <h1 class="header center red-text">#{msg.login}</h1>
            <br/>
        </div>
    </div>
    <div class="container">
        <div class="section" id="apps">

            <!--   Icon Section   -->
            <div class="row">
                <h:form>
                    <h:outputText value="Login"/>
                    <h:inputText id="login" value="#{login.agent.login}"/>
                    <h:message for="login"/>
                    <br/> <br/>

                    <h:outputText value="#{msg.password}" />
                    <h:inputSecret id="password" value="#{login.agent.password}"/>
                    <h:messages styleClass="red-text"/>
                    <br/><br/>

                    <h:commandButton styleClass="btn-large waves-effect waves-light green white-text"
                                     action="#{login.validateLoginPassword}"
                                     value="#{msg.submit}"/>
                </h:form>
            </div>

        </div>
        <br/><br/>
    </div>
    </ui:define>
</ui:composition>
