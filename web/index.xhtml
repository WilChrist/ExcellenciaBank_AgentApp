<ui:composition template="/WEB-INF/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Welcome to Beautiful Card App
    </ui:define>

    <ui:define name="content">

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br/><br/>
            <h1 class="header center orange-text">#{msg.greeting_text}</h1>
            <div class="row center">
                <a href="#apps" id="download-button"
                   class="btn-large waves-effect waves-light orange">#{msg.letsgo}</a>
            </div>
            <br/><br/>

        </div>
    </div>
    <div class="container">
        <div class="section" id="apps">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
                        <h5 class="center">#{msg.calculator}</h5>

                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
                        <h5 class="center">#{msg.game}</h5>

                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
                        <h5 class="center">#{msg.language}</h5>

                    </div>
                </div>
            </div>

        </div>
        <br/><br/>
    </div>
    </ui:define>
</ui:composition>
